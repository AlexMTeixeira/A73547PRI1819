         <h5 align="center">In the name of Allah, the Beneficent, the Merciful.
            
         </h5>
         <p align="center">Say: He, Allah, is One.<br>Allah is He on Whom all depend.<br>He begets not, nor is He begotten.<br>And none is like Him.<br></p>
